name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Multi-Arch
    runs-on: self-hosted
    environment: venv

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Tag
        id: vars
        run: |
          echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Export environment variables from secrets
        run: |
          echo "NTFY_BASE_URL=${{ secrets.NTFY_BASE_URL }}" > .env

      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/qtor-fb-compressor:${{ env.TAG }}
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/qtor-fb-compressor:latest

      - name: Print Image Info
        run: |
          echo "Image pushed:"
          echo "  - ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/qtor-fb-compressor:${TAG}"
          echo "  - ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/qtor-fb-compressor:latest"

